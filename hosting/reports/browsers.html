<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Jiayue Sun">
        <title>Table Page</title>
        <link rel="icon" href="../moon_icon.png" sizes="32x32 64x64">
        <link rel="stylesheet" type="text/css" href="../style/main.css">
        <link rel="stylesheet" type="text/css" href="../style/grid.css">
        <script type="text/javascript" src="../scripts/access-init.js"></script>
        <script type="text/javascript" src="https://code.highcharts.com/highcharts.js"></script>
        <script type="text/javascript" src="https://cdn.zinggrid.com/zinggrid.min.js"></script>
        <script type="text/javascript" src="ua-parser.js"></script>s
    </head>
    <body>
        <header>
            <div class="sidenav">
                <button class="avatar-block">
                    <img src="../imgs/avatar.jpg" class="avatar-icon">
                </button>
                <div class="dropdown-menu">
                  <a href="../profile.html">Profile</a>
                  <a href="../admin.html" hidden id="manage-link">Manage Users</a>
                  <a id="sign-out">Sign out</a>
                </div>
                <a href="../dashboard.html">Dashboard</a>
                <a href="/reports/speed" class="active">Speed</a>
                <a href="/reports/browsers" class="active">Browsers</a>
            </div>
            <dialog id="signOutDialog">
                <form class="dialog" method="dialog">
                  <p>Are you sure that you want to sign out?</p>
                  <div>
                    <button id="confirmBtn" value="">Confirm</button>
                  </div>
                </form>
            </dialog>
        </header>
        <main class="main-side">
            <h1>Browsers Analytics</h1>
            <div id="browser-chart-container">
                <figure class="highcharts-figure">
                    <div id="browser-prop"></div>
                    <p class="highcharts-description">
                        Chart showing average time spent in each loading task  using horizontal columns. 
                    </p>
                </figure>
            </div>
            <div>
                <zing-grid 
                caption="Browser Statics"
                sort
                search
                layout="row"
                viewport-stop>
                </zing-grid>
            </div>
            
        </main>
        <script src="../scripts/page-common.js"></script>
        <script src='browsers.js'></script>
        <noscript>Java Script is not on</noscript>
    </body>
</html>
