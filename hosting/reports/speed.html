<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Jiayue Sun">
        <title>Table Page</title>
        <link rel="icon" href="../moon_icon.png" sizes="32x32 64x64">
        <link rel="stylesheet" type="text/css" href="../style/main.css">
        <link rel="stylesheet" type="text/css" href="../style/chart.css">
        <link rel="stylesheet" type="text/css" href="../style/grid.css">
        <script src="../scripts/access-init.js"></script>
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://code.highcharts.com/highcharts-more.js"></script>
        <script src="https://cdn.zinggrid.com/zinggrid.min.js" defer></script>
    </head>
    <body>
        <header>
            <div class="sidenav">
                <button class="avatar-block">
                    <img src="../imgs/avatar.jpg" class="avatar-icon">
                </button>
                <div class="dropdown-menu">
                  <a href="../profile.html">Profile</a>
                  <a href="../admin.html" hidden id="manage-link">Manage Users</a>
                  <a id="sign-out">Sign out</a>
                </div>
                <a href="../dashboard.html">Dashboard</a>
                <a href="/reports/speed" class="active">Speed</a>
                <a href="/reports/browsers" class="active">Browsers</a>
              </div>
              <dialog id="signOutDialog">
                <form class="dialog" method="dialog">
                  <p>Are you sure that you want to sign out?</p>
                  <span>
                    <button id="confirmBtn" value="Confirm">Confirm</button>
                    <button id="cancelBtn" value="Cancel">Cancel</button>
                  </span>
                </form>
              </dialog>
        </header>
        <main class="main-side">
            <h1>Speed Statistics</h1>
            <div id="load-time-container" class="speed-chart-container">
                <figure class="highcharts-figure">
                    <div id="loadingTimeRange"></div>
                    <p class="highcharts-description">
                        Chart showing average time spent in each loading task  using horizontal columns. 
                    </p>
                </figure>
            </div>
            <div id="speed-grid" class="speed-grid-container">
                <zing-grid 
                    caption="Speed Stats"
                    sort
                    search
                    layout="row"
                    viewport-stop>
                </zing-grid>
            </div>
        </main>
        <script src="../scripts/page-common.js"></script>
        <script src='speed.js'></script>
        <noscript>Java Script is not on</noscript>
    </body>
</html>
