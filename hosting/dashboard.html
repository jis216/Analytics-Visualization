<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Jiayue Sun">
        <title>Dashboard</title>
        <link rel="icon" href="moon_icon.png" sizes="32x32 64x64">
        <link rel="stylesheet" type="text/css" href="style/main.css">
        <script src="./scripts/access-init.js"></script>
    </head>
    <body>
        <header>
            <div class="sidenav">
                <button class="avatar-block">
                    <img src="../imgs/avatar.jpg" class="avatar-icon">
                </button>
                <div class="dropdown-menu">
                  <a href="/profile">Profile</a>
                  <a href="/admin" hidden id="manage-link">Manage Users</a>
                  <a id="sign-out">Sign out</a>
                </div>
                <a href="../dashboard.html">Dashboard</a>
                <a href="/reports/speed" class="active">Speed</a>
                <a href="/reports/browsers" class="active">Browsers</a>
              </div>
              <dialog id="signOutDialog">
                <form class="dialog" method="dialog">
                  <p>Are you sure that you want to sign out?</p>
                  <span>
                    <button id="confirmBtn" value="Confirm">Confirm</button>
                    <button id="cancelBtn" value="Cancel">Cancel</button>
                  </span>
                </form>
              </dialog>
        </header>
        <main class="main-side">
            <h1>Your Dashboard</h1>
            <div>
                <a href="./reports/speed.html">
                    <h3>Speed Statistics</h3>
                </a>
                
                <div class="speed">
                    <iframe class="speed" src="reports/speed" scrolling="no"></iframe>
                </div>
            </div>
            <div>
                <a href="./reports/browsers.html">
                    <h3>Browser Statistics</h3>
                </a>
                <div class="browser">
                    <iframe class="browser" src="reports/browsers" scrolling="no"></iframe>
                </div>
            </div>      
        </main>
        <script src="../scripts/page-common.js"></script>
        <noscript>Java Script is not on</noscript>
    </body>
</html>
