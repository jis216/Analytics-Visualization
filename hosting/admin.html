<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Jiayue Sun">
        <title>Admin Page</title>
        <link rel="icon" href="../moon_icon.png" sizes="32x32 64x64">
        <link rel="stylesheet" type="text/css" href="style/main.css">
        <link rel="stylesheet" type="text/css" href="style/grid.css">
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://cdn.zinggrid.com/zinggrid.min.js"></script>
        <!--<script src="../scripts/access-init.js"></script>-->      
    </head>
    <body>
        <main class="main-side">
            <div>
                <h1>User Management</h1>
                <zing-grid 
                    caption="User Data"
                    sort
                    search
                    editor
                    layout="row"
                    viewport-stop>
                </zing-grid>
            </div>
            <div class="right-button-container">
                <button id="user-submit">Submit Changes</button>
            </div>
        </main>
        <script src='scripts/admin.js'></script>
        <noscript>Java Script is not on</noscript>
    </body>
</html>
